<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .popup {
            background: #fff;
            padding: 20px;
            max-width: 50%;
            max-height: 50%;
            overflow: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="showPopup()">Show More</button>

<div class="overlay" id="overlay">
    <div class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Popup Content</h2>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Delectus magni aliquam aut eligendi dolorem placeat voluptate, deleniti, sequi perferendis pariatur distinctio provident, quos corrupti expedita veritatis reiciendis nam nostrum error?
    </div>
</div>

<script>
    function showPopup() {
        document.getElementById('overlay').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
